<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" href="generator.css" />

    <title>Advice generator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card w-75 h-75 mx-auto d-flex text-center mb-5">
        <div class="card-body">
          <h5 class="card-title" id="title">ADVICE #</h5>
          <p class="card-text text-white" id="text">Lorem, ipsum dolor
            sit amet
            consectetur
            adipisicing elit. Temporibus recusandae tempore vitae
            facere est,
            voluptas eius eligendi alias quidem asperiores?</p>
        </div>
        <picture class="mb-5">
          <source media="(min-width:768px)"
            srcset="images/pattern-divider-desktop.svg">
          <img src="images/pattern-divider-mobile.svg" alt="divider">
        </picture>
        <div>
          <button type="button" class="button" id="btn"><img
              src='images/icon-dice.svg'/></button>
        </div>
      </div>

      <!-- Developer -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend
          Mentor</a>. Coded by <a href="#">Jeremie</a>.
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous">
    </script>
    <script src="generator.js"></script>
  </body>
</html>
